sonar.projectKey=marcopersi_winder-app
sonar.organization=marcopersi

# Project metadata
sonar.projectName=WinderApp
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=__tests__

# TypeScript/JavaScript settings
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/node_modules/**,\
  **/ios/**,\
  **/android/**,\
  **/*.config.js,\
  **/coverage/**,\
  **/build/**

sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.config.js,\
  src/types/**

# Encoding
sonar.sourceEncoding=UTF-8
